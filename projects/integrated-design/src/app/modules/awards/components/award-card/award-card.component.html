<div
  fxLayout="column"
  fxLayoutGap="10px"
  [ngStyle]="{ width: width, height: height }"
  class="card"
>
  <div class="image-container">
    <img [src]="imageSrc" class="image" />
    <div class="date">
      {{ date }}
    </div>
  </div>

  <ng-content select="h2"></ng-content>

  <ng-content select="[description]"></ng-content>

  <ng-content class="award" select="h4"></ng-content>

  <div class="know-more">
    <a [href]="knowMoreLink" target="_blank">know more</a>
  </div>
</div>
