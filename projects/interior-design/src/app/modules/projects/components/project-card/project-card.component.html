<div class="card">
  <div class="front">
    <picture>
      <source [srcset]="src + '.webp'" type="image/wep" />
      <source [srcset]="src + '.jpg'" type="image/jpeg" />
      <img class="image" [src]="src + '.jpg'" type="image/jpeg" />
    </picture>
  </div>
  <div class="behind" fxLayout="column" fxLayoutAlign="center center">
    <h3 class="name">{{ name }}</h3>
    <div class="white-line"></div>
  </div>
</div>
