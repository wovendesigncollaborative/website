<!-- Slideshow container -->
<div class="slideshow-container" [style.width]="width" [style.height]="height">
  <!-- Full-width images with number and caption text -->
  <ng-container *ngFor="let slide of slides; let i = index">
    <div @fade *ngIf="slideIndex === i" class="full-space">
      <!-- <div class="numbertext">1 / 3</div> -->
      <img @fade class="image" [src]="slides[i]" />
      <!-- <div class="text">Caption Text</div> -->
    </div>
  </ng-container>

  <div *ngIf="showArrows">
    <!-- Next and previous buttons -->
    <a class="prev" (click)="previousSlide()">&#10094;</a>
    <a class="next" (click)="nextSlide()">&#10095;</a>
  </div>
  <br />

  <!-- The dots/circles -->
  <div *ngIf="showDots" class="dot-container">
    <span
      *ngFor="let slide of slides; let index = index"
      class="dot"
      (click)="selectSlide(index)"
    ></span>
  </div>
</div>
