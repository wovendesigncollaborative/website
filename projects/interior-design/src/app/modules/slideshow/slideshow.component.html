<!-- Slideshow container -->
<div
  @blockInitialRenderAnimation
  class="slideshow-container"
  [style.width]="width"
  [style.height]="height"
>
  <!-- Full-width images with number and caption text -->
  <ng-container *ngFor="let slide of slides; let i = index">
    <!-- <div class="numbertext">1 / 3</div> -->
    <picture *ngIf="slideIndex === i" @carouselAnimation>
      <source
        class="slide"
        [srcset]="slide + '.webp'"
        [style.objectFit]="objectFit"
        type="image/webp"
      />
      <source
        class="slide"
        [srcset]="slide + '.jpg'"
        [style.objectFit]="objectFit"
        type="image/jpeg"
      />
      <img
        class="slide"
        [src]="slide + '.jpg'"
        [style.objectFit]="objectFit"
        type="image/jpeg"
      />
    </picture>
    <!-- <div class="text">Caption Text</div> -->
  </ng-container>

  <div *ngIf="showArrows">
    <!-- Next and previous buttons -->
    <a class="prev" (click)="previousSlide()">&#10094;</a>
    <a class="next" (click)="nextSlide()">&#10095;</a>
  </div>
  <br />

  <!-- The dots/circles -->
  <div *ngIf="showDots" class="dot-container">
    <span
      *ngFor="let slide of slides; let i = index"
      class="dot"
      [ngClass]="{ active: slideIndex === i }"
      (click)="selectSlide(i)"
    ></span>
  </div>
</div>
