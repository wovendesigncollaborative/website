<div fxLayout="column">
  <div fxLayout="column" fxLayoutAlign="start center">
    <h2 class='center'>
      <ng-content class="center" select="[primary-title]"></ng-content>
    </h2>
    <img [src]='imageSrc' class="circle">
  </div>
  <div class="ease-in">
    <h3 class='center'>
      <ng-content select="[secondary-title]"></ng-content>
    </h3>
    <p class='center'>
      <ng-content select="[description]"></ng-content>
    </p>
  </div>
</div>
