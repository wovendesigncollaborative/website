<div class='slideshow-container'>
  <div>
    <slideshow  autoPlay="true"   [imageUrls]="slides"
      [lazyLoad]="slides?.length > 1" [autoPlayWaitForLazyLoad]="true" (onIndexChanged)="swipeTextSlide($event)"
      [autoPlayInterval]="10000" showDots="true" height="550px"
      >
    </slideshow>
  </div>
  <div class='legend-container'>
    <p fxFlex="row wrap" fxLayoutAlign='center' class='legend'>{{legend}}</p>
  </div>
  <div  class='title-container'>
    <div  fittext class='title'>{{title | uppercase}}</div>
  </div>
</div>
