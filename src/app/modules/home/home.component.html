<div class='slideshow-container'>
  <div>
    <slideshow [height]="'70vh'" [autoPlay]="true" [showArrows]="true" [showDots]="true" [imageUrls]="slides"
      [lazyLoad]="slides?.length > 1" [autoPlayWaitForLazyLoad]="true" (onIndexChanged)="swipeTextSlide($event)"
      [autoPlayInterval]="10000">
    </slideshow>
  </div>
  <div class='text-container'>
    <p fxFlex="row wrap" fxLayoutAlign='center' class='legend'>{{legend}}</p>
  </div>
</div>
