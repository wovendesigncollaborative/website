<mat-sidenav-container class="full-space">
  <mat-sidenav #sidenav role="navigation">
    <!--this is a place for us to add side-nav code-->
    <app-sidenav-list (sidenaveClose)="sidenav.close()"></app-sidenav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div fxLayout="column" class="full-space">
      <app-header (sidenavToggle)="sidenav.toggle()" fxFlex="none"></app-header>
      <main class="main" fxFlex="1 0 auto">
        <router-outlet></router-outlet>
      </main>
      <app-footer fxShow fxHide.lt-md fxFlex.gt-md="none"></app-footer>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
